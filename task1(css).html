<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-radius: 10px;
      }
      .container {
        width: 600px;
        margin: auto;
        display: grid;
        grid-template-columns: 130px 130px 130px;
        justify-content: space-evenly;
      }
      .item {
        height: 100px;
        width: 130px;
        border: 5px solid rgb(163, 215, 59);
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <table border="0.1" cellspacing="1" bgcolor="#75E6DA" width="60%">
      <tr>
        <th bgcolor="#75E6DA">First Name</th>
        <th bgcolor="#75E6DA">Last Name</th>
        <th bgcolor="#75E6DA">Age</th>
      </tr>
      <tr>
        <td bgcolor="#75E6DA">jill</td>
        <td bgcolor="#75E6DA">Smith</td>
        <td bgcolor="#75E6DA">50</td>
      </tr>
      <tr>
        <td bgcolor="#75E6DA">Eve</td>
        <td bgcolor="#75E6DA">Jackson</td>
        <td bgcolor="#75E6DA">94</td>
      </tr>
      <tr>
        <td bgcolor="#75E6DA">Jhon</td>
        <td bgcolor="#75E6DA">Doe</td>
        <td bgcolor="#75E6DA">80</td>
      </tr>
    </table>

    <div class="container">
      <div class="item" style="border-radius: 6%"></div>
      <div class="item" style="border-radius: 10%"></div>
      <div class="item" style="border-radius: 20px"></div>
      <div class="item" style="border-radius: 13%"></div>
      <div class="item" style="border-radius: 1%"></div>
      <div class="item" style="border-radius: 20px"></div>
      <div class="item" style="border-radius: 50%"></div>
      <div class="item" style="border-radius: 6%"></div>
      <div class="item" style="border-radius: 6% 20% 6% 20%"></div>
    </div>
  </body>
</html>
