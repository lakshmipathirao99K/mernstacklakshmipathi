<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table</title>
  </head>
  <body>

      border="0.1"
      cellspacing="1"
      bgcolor="white"
      width="60%"
      align="center"
    >
      <tr>
        <th bgcolor="#75E6DA">First Name</th>
        <th bgcolor="#75E6DA">Last Name</th>
        <th bgcolor="#75E6DA">Age</th>
      </tr>
      <tr>
        <td bgcolor="#75E6DA">jill</td>
        <td bgcolor="#75E6DA">Smith</td>
        <td bgcolor="#75E6DA">50</td>
      </tr>
      <tr>
        <td bgcolor="#75E6DA">Eve</td>
        <td bgcolor="#75E6DA">Jackson</td>
        <td bgcolor="#75E6DA">94</td>
      </tr>
      <tr>
        <td bgcolor="#75E6DA">Jhon</td>
        <td bgcolor="#75E6DA">Doe</td>
        <td bgcolor="#75E6DA">80</td>
      </tr>
    </table>
  </body>
</html>
